<!DOCTYPE html>
<html>
<head>
  <title>Count 1 to 100</title>
</head>
<body>
  <h2>Numbers from 1 to 100</h2>
  <p id="output"></p>

  <script>
    let result = "";
    for (let i = 1; i <= 100; i++) {
      result += i + "<br> ";
    }
    document.getElementById("output").innerHTML = result;
  </script>
</body>
</html>
